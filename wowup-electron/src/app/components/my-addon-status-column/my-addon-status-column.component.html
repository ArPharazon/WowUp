<div class="row">
  <app-progress-button *ngIf="showStatusText === false" [value]="installProgress" [showProgress]="isButtonActive"
    [disable]="isButtonDisabled" (btnClick)="onInstallUpdateClick()">
    {{buttonText}}
  </app-progress-button>
  <div *ngIf="showStatusText === true" class="status-text" [ngClass]="{ ignored: listItem.isIgnored }">
    {{ getStatusText() }}
  </div>
  <mat-icon *ngIf="this.listItem.isAutoUpdate === true" class="auto-update-icon"
    [matTooltip]="'PAGES.MY_ADDONS.TABLE.AUTO_UPDATE_ICON_TOOLTIP' | translate">
    update
  </mat-icon>
</div>
